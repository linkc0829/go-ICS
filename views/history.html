{{ define "history" }}

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="title" content="{{ .Title }}">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href='/public/css/style.css' type='text/css' media='all' />

</head>
<body>

  {{ template "nav" .}}

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h2>{{ .Title }} Portfolio History</h2>
    </div>
    
    <div class="col-md">
      <button onclick="addFriend()" style="width:auto; display: none;" id="addFriend">Add Friend</button>
    </div>
    <div class="col-md">
      <button onclick="unfriend()" style="width:auto; display: none;" id="unfriend">Unfriend</button>
    </div>

  </div>
</div>

<div class="container border" style="margin-left: 25%; width: 48%;">
    <div class="row">
        <div class="col-md" style="text-align: right; padding-top: 20px; padding-right: 10px;">Query Range: Last 
            <a href="#" style="padding-right: 20px;" onclick="reloadHistory(7)">7 days</a>
            <a href="#" style="padding-right: 20px;" onclick="reloadHistory(14)">14 days</a>
            <a href="#" style="padding-right: 20px;" onclick="reloadHistory(30)">30 days</a>
        </div>
        
        <div class="col-md">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1" style="margin-top: 8px;">Custom: </span>
                </div>
                <input type="text" class="form-control" placeholder="30" aria-label="custom" aria-describedby="basic-addon1" name='custom' id='custom'>
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2" style="margin-top: 8px;">days</span>
                </div>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id='customQuery' style="margin-bottom: 0;" onclick="reloadHistory(document.querySelector('#custom').value)">Query</button>
                </div>
              </div>
        </div>
    </div>
</div>
  

  <div style="margin-left: 20%; margin-right: 20%; padding-top: 15px;">
    <p id='response'></p>
  </div>

  {{ template "protfolioList" .}}

  <div class='row'>
      <div class='offset-lg-2 col-lg-8 offset-md-1 col-md-10 col-sm-12'>
          <div id='message'></div>
      </div>
  </div>
</div>

<!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap.native/2.0.15/bootstrap-native-v4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/4.1.0/superagent.min.js" integrity="sha256-XwGIb0dW2d+hM8XPl9RcTbaNJoTfQ/xKV1n5EBYH0n4=" crossorigin="anonymous"></script>
<script src='/public/js/history.js'></script>


</body>
</html>

{{ end }}

<div class="container" style="margin-left: 25%;">
  <form id='add'>
    <div class='form-row'>
      <div class="col-md-4">
        <label for='description'>Description:</label>
        <input type='text' class='form-control' name='description' placeholder='Describe your portfolio here' id='description' required>
      </div>
      <div class="col-md-2">
        <label for='amount'>Amount:</label>
        <input type='text' class='form-control' name='amount' placeholder='how much' id='amount' required>
        <div class="valid-feedback">Please enter a number.</div>
      </div>
      <div class="col-md-2">
        <div class="form-check" style="padding-top: 25px;">

          <label for="income">Income</label>
        </div>
      </div>
    </div>
    <div class='form-row'>
      <div class="col-md-4">
        <label for='category'>Catepory:</label>
        <select name='category' id='incomeCat' class="custom-select">

          <option value='INVESTMENT'>INVESTMENT</option>
          <option value='SALARY'>SALARY</option>
          <option value='PARTTIME'>PART TIME</option>
          <option value='OTHERS'>OTHERS</option>
        </select>
        <select name='category' id='costCat' style="display: none;" class="custom-select">

          <option value='INVESTMENT'>INVESTMENT</option>
          <option value='DAILY'>DAILY</option>
          <option value='LEARNING'>LEARNING</option>
          <option value='CHARITY'>CHARITY</option>
          <option value='OTHERS'>OTHERS</option>
        </select>
      </div>
      <div class="col-md-2">

      <div class="col-md-2">
        <div class="form-check">
          <input type="radio" id="cost" name="portfolio" value="cost">
          <label for="cost">Cost</label>
        </div>
      </div>
    </div>
    <div class='form-row' style="margin-left: 20%;">
      <div class="col-md">

  </form>

<div id="id01" class="modal">
  <form class="modal-content animate" action="/api/v1/auth/ics/login" method="post">
    <p class="text-md-center" style="font-size: 2rem; padding-top: 15px;">Login</p>
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    </div>

    <div class="container">
      <label for="userID"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="userID" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required>
        
      <button type="submit">Login</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
    </div>
  </form>
</div>

<div id="id02" class="modal">
  
  <form class="modal-content animate" action="/api/v1/auth/ics/signup" method="post">
    <p class="text-md-center" style="font-size: 2rem; padding-top: 15px;">Free Trial Signup</p>
    <div class="imgcontainer">
      <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
    </div>

    <div class="container">
      <label for="userID"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="userID" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required>

      <label for="nickname"><b>Nickname</b></label>
      <input type="text" placeholder="Enter Nickname" name="nickname">
        
      <button type="submit">Signup</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
    </div>
  </form>
</div>


<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

//switch category selector
let costChecked = document.querySelector('#cost');
let incomeChecked = document.querySelector('#income');
let selCost = document.querySelector('#costCat')
let selIncome = document.querySelector('#incomeCat')

costChecked.addEventListener('click', (e)=>{
  selIncome.style.display = 'none';
  selCost.style.display = 'block';
})

incomeChecked.addEventListener('click', (e)=>{
  selIncome.style.display = 'block';
  selCost.style.display = 'none';
})

</script>
